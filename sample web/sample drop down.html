<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        /* Dropdown Styles */
        .dropdown {
            display: inline-block;
            margin: 20px auto;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover { background-color: #f1f1f1 }
        .dropdown:hover .dropdown-content { display: block; }
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
            <a href="#" onclick="filterProducts('boys')">Boy's</a>
            <a href="#" onclick="filterProducts('girls')">Girl's</a>
            <a href="#" onclick="filterProducts('kids')">Kid's</a>
            <a href="#" onclick="filterProducts('all')">All Categories</a>
        </div>
    </div>

    <div class="product-container" id="product-container">
        <!-- Product Items (Initially Empty) -->
    </div>

    <script>
        // Sample Data for products
        const products = {
            boys: [
                { name: 'Boy Jacket 1', price: '$40' },
                { name: 'Boy Jacket 2', price: '$50' },
                { name: 'Boy Jacket 5', price: '$150' },
                { name: 'Boy Jacket 3', price: '$60' }
            ],
            girls: [
                { name: 'Girl Dress 1', price: '$30' },
                { name: 'Girl Dress 2', price: '$40' },
                { name: 'Girl Dress 3', price: '$50' }
            ],
            kids: [
                { name: 'Kid T-shirt 1', price: '$20' },
                { name: 'Kid T-shirt 2', price: '$25' },
                { name: 'Kid T-shirt 3', price: '$30' }
            ],
            all: [
                { name: 'Boy Jacket 1', price: '$40' },
                { name: 'Boy Jacket 2', price: '$50' },
                { name: 'Boy Jacket 3', price: '$60' },
                { name: 'Girl Dress 1', price: '$30' },
                { name: 'Girl Dress 2', price: '$40' },
                { name: 'Girl Dress 3', price: '$50' },
                { name: 'Kid T-shirt 1', price: '$20' },
                { name: 'Kid T-shirt 2', price: '$25' },
                { name: 'Kid T-shirt 3', price: '$30' }
            ]
        };

        // Function to display products based on selected category
        function filterProducts(category) {
            let filteredProducts = products[category];

            if (!filteredProducts) {
                filteredProducts = products.all; // Default to all categories
            }

            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = ''; // Clear the current products

            filteredProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                `;
                productContainer.appendChild(productItem);
            });
        }

        // Initially load all products
        filterProducts('all');
    </script>

</body>
</html>
