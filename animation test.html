<html>
<head>
<style> 
div {
  width: 400px;
  height: 400px;
  background: white;
  position: relative;
  animation: mymove 5s infinite;
  margin-left:300px;
}

@keyframes mymove {
  0%   {top: 0px; left: 0px;}
  25%  {top: 0px; left: 100px;}
  50%  {top: 100px; left: 100px; }
  75%  {top: 100px; left: 0px;}
  100% {top: 0px; left: 0px; }


}
div.main{
height:500px;
}
</style>
</head>
