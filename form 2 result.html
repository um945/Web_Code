<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>

    <!-- Add Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Footer Styling */
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 40px 0 20px;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FF5733;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        footer .footer-links a {
            font-size: 16px;
            color: #FFFFFF;
        }

        footer .footer-links a:hover {
            color: #FF5733;
        }

        footer .newsletter {
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-between;
            background-color: #34495E;
            border-radius: 30px;
            padding: 10px;
        }

        footer .newsletter input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            width: 80%;
            margin-right: 10px;
        }

        footer .newsletter button {
            padding: 10px 15px;
            border: none;
            background-color: #FF5733;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        footer .newsletter button:hover {
            background-color: #E74C3C;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
            font-family: 'Arial', sans-serif;
            background-color: white;
            padding: 10px 0;
        }

        .navbar span {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .navbar span span {
            display: inline-block;
            font-size: 40px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        /* Styling for specific letters in the navbar */
        .navbar .u, .navbar .n, .navbar .i, .navbar .q, .navbar .e {
            color: #FF5733;
            transform: rotate(-10deg);
        }

        .navbar .g, .navbar .a, .navbar .r, .navbar .m, .navbar .e, .navbar .n, .navbar .t, .navbar .s {
            color: #3498DB;
            transform: rotate(10deg);
        }

        /* Search Button Styling */
        .search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: 2px solid #FF5733;
            background-color: transparent;
            color: #FF5733;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: #FF5733;
            color: white;
        }

        .search-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Slider Container */
        .slider-container {
            width: 100vw;
            height: 100vh; /* Make the slider take the full height of the viewport */
            overflow: hidden;
            position: relative;
            background-color: #333; /* Background color for the slider */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        /* Navigation buttons */
        .slider-nav-btns {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev-btn, .next-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Winter Collection Title Styling */
        .collection-title {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            color: #2C3E50;
            font-weight: bold;
        }

        /* Product Display Styling */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-item h3 {
            color: #333;
            margin-top: 10px;
        }

        .product-item p {
            color: #555;
            margin: 5px 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        .edit-btn, .delete-btn {
            position: absolute;
            top: 10px;
            font-size: 14px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .edit-btn {
            left: 10px;
            background-color: #ff9800;
            color: white;
        }

        .delete-btn {
            right: 10px;
            background-color: #f44336;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span><span class="u">U</span><span class="n">n</span><span class="i">i</span><span class="q">q</span><span class="u">u</span><span class="e">e</span></span>
        <span><span class="g">G</span><span class="a">a</span><span class="r">r</span><span class="m">m</span><span class="e">e</span><span class="n">n</span><span class="t">t</span><span class="s">s</span></span>
        <button class="search-btn">
            <i class="fas fa-search"></i> Search Product
        </button>
    </div>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="\Users\Irfan Yunas\Documents\baby.jpg" alt="Slider Image 1">
            <img src="\Users\Irfan Yunas\Documents\baby1.jpg" alt="Slider Image 2" style="width:2000px">
            <img src="\Users\Irfan Yunas\Documents\baby2.jpg" alt="Slider Image 3">
            <img src="\Users\Irfan Yunas\Documents\baby3.jpg" alt="Slider Image 4">
            <img src="\Users\Irfan Yunas\Documents\baby4.jpg" alt="Slider Image 5">
        </div>
        <div class="slider-nav-btns">
            <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <!-- Winter Collection Title Below Slider -->
    <div class="collection-title">
        <h2>Winter Collection</h2>
    </div>

    <!-- Product Display Section -->
    <div class="product-container" id="product-container">
        <!-- Products will be displayed here -->
    </div>

    <div class="back-link">
        <a href="index.html">Back to Form</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Sign Up for Email</a>
            <a href="#">Help</a>
            <a href="#">Useful Links</a>
        </div>

        <div class="newsletter">
            <input type="email" placeholder="Enter your email" id="email">
            <button onclick="subscribe()">Subscribe</button>
        </div>

        <p>&copy; 2024 Unique Garments. All rights reserved.</p>
        <p>Designed by <a href="#">Your Name</a></p>
    </footer>

    <script>
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const slides = slider.children;

        // Function to change slide
        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = slides.length - 1;
            if (currentSlide >= slides.length) currentSlide = 0;
            updateSliderPosition();
        }

        // Update the position of the slider
        function updateSliderPosition() {
            const slideWidth = slides[0].clientWidth;
            slider.style.transform = `translateX(${-currentSlide * slideWidth}px)`;
        }

        // Auto slide every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);

        // Fetch the products from localStorage and display them
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const productContainer = document.getElementById('product-container');

        if (products.length === 0) {
            productContainer.innerHTML = '<p>No products to display.</p>';
        } else {
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-item');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Category: ${product.category}</p>
                    <p>Size: ${product.size}</p>
                    <p>Quantity: ${product.quantity}</p>
					<p>Price: ${product.price}</p>
                    <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                `;
                productContainer.appendChild(productElement);
            });
        }

        // Edit product functionality
        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];
            alert('Edit functionality will be implemented here for product: ' + product.name);
        }

        // Delete product functionality
        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1); // Remove the product from the array
            localStorage.setItem('products', JSON.stringify(products)); // Update localStorage
            window.location.reload(); // Refresh the page to reflect changes
        }

        // Subscribe functionality
        function subscribe() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Thanks for subscribing with ' + email);
            } else {
                alert('Please enter a valid email.');
            }
        }
    </script>
</body>
</html>
