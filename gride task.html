<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Forms</title>
    <style>
        div.main {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.2fr 1fr 1fr 1fr;
            grid-template-areas:
                "nav nav nav nav"
                "sidebar box1 box1 box4"
                "sidebar box2 box3 box4"
                "sidebar box5 box5 box4";
        }
        .ahmad {
            grid-area: nav;
            background-color: black;
        }
        .sikandr {
            grid-area: sidebar;
            background-color:white;
            padding: 10px;
        }
        .bilal {
            grid-area: box1;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .abdullah {
            grid-area: box5;
            background-color:black;
        }
        .hamza {
            grid-area: box2;
           
        }
        .ammar {
            grid-area: box3;
            
        }
        .mujeeb {
            grid-area: box4;
            background-color:white;
        }
        nav ul {
            display: flex;
            margin-left: 10px;
        }
        nav ul li {
            display: inline-block;
            color: white;
            margin-left: 80px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="ahmad">
        <nav>
            <ul>
                <li><p>LOGO</p></li>
                <li>Home</li>
                <li>About us</li>
                <li>Course</li>
                <li>Pricing</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

    <div class="sikandr" style="color:black;">
        
        <form action="#" method="post">
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name1" required>
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email1" required>
            <label for="message1">Message:</label>
            <textarea id="message1" name="message1" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
